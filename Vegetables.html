<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetables - Vruksha</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5fff5;
      text-align: center;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      font-size: 24px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* ---- Container: Horizontal layout ---- */
    .plant-container {
      display: flex;
      flex-direction: row;        /* Side by side */
      justify-content: center;    /* Center horizontally */
      align-items: flex-start;
      flex-wrap: wrap;            /* Go to next line if needed */
      gap: 25px;                  /* Space between each plant */
      margin-top: 40px;
    }

    /* ---- Card for each plant ---- */
    .plant-card {
      background: white;
      width: 220px;
      padding: 15px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.25s ease;
    }

    .plant-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    h2 {
      color: #2e7d32;
    }

    /* Back button */
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    /* ---- Mobile responsive ---- */
    @media (max-width: 600px) {
      .plant-container {
        flex-direction: column;
        align-items: center;
      }
      .plant-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ¥• Vegetables</header>

  <div class="plant-container">

    <div class="plant-card" onclick="openPage('carrot.html')">
      <img src="images/carrot.png" alt="Carrot">
      <h2>Carrot</h2>
    </div>

    <div class="plant-card" onclick="openPage('tomato.html')">
      <img src="images/tomato.png" alt="Tomato">
      <h2>Tomato</h2>
    </div>

    <div class="plant-card" onclick="openPage('onion.html')">
      <img src="images/onion.png" alt="Onion">
      <h2>Onion</h2>
    </div>

  </div>

  <!--<a class="back-btn" href="index.html">â¬… Back</a> -->
  <button class="back-btn" onclick="playClickSound(); history.back();">â¬… Back</button>


  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script>
  <!-- ðŸŒ¿ Click Sound Setup -->
<audio id="clickSound" src="music/click.mp3" preload="auto"></audio>

<script>
  function playClickSound() {
    const sound = document.getElementById("clickSound");
    sound.currentTime = 0;  // restart sound each click
    sound.volume = 0.3;     // lower the volume
    sound.play();           // play sound
  }
  function openPage(page) {
    playClickSound(); // play sound
    // small delay (200ms) so sound starts before page loads
    setTimeout(() => {
      window.location.href = page;
    }, 200);
  }
</script>
  
</body>
</html>
