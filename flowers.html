<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers - Vruksha</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fff7fa;
      text-align: center;
    }

    header {
      background-color: #d81b60;
      color: white;
      padding: 20px;
      font-size: 24px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .plant-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 40px;
    }

    .plant-card {
      background: white;
      width: 220px;
      padding: 15px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.25s ease;
    }

    .plant-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    h2 {
      color: #d81b60;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #d81b60;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .plant-container {
        flex-direction: column;
        align-items: center;
      }
      .plant-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸŒ¸ Flowers</header>

  <div class="plant-container">

    <div class="plant-card" onclick="openPage('rose.html')">
      <img src="images/rose.png" alt="Rose">
      <h2>Rose</h2>
    </div>
    
    <div class="plant-card" onclick="openPage('lotus.html')">
      <img src="images/lotus.png" alt="Lotus">
      <h2>Lotus</h2>
    </div>
    <div class="plant-card" onclick="openPage('sunflower.html')">
  <img src="images/sunflower.png" alt="Sunflower">
  <h2>Sunflower</h2>
</div>

<div class="plant-card" onclick="openPage('marigold.html')">
  <img src="images/marigold.png" alt="Marigold">
  <h2>Marigold</h2>
</div>

  </div>

  <a class="back-btn" href="index.html">â¬… Back</a>

  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script>
  <!-- ðŸŒ¿ Click Sound Setup -->
<audio id="clickSound" src="music/click.mp3" preload="auto"></audio>

<script>
  function playClickSound() {
    const sound = document.getElementById("clickSound");
    sound.currentTime = 0;  // restart sound each click
    sound.volume = 0.3;     // lower the volume
    sound.play();           // play sound
  }
  function openPage(page) {
    playClickSound(); // play sound
    // small delay (200ms) so sound starts before page loads
    setTimeout(() => {
      window.location.href = page;
    }, 200);
  }
</script>

</body>
</html>
